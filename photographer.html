<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    >
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo" aria-label="page d'accueil FishEye" tabindex="0"><img
        src="./assets/images/logo.png" class="logo" alt="page d'accueil FishEye"></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <div>
          <button id="openModalButton" class="contact_button" type="button"  aria-haspopup="dialog"  tabindex="0">
            Contactez-moi
          </button>
        </div>
      </div>
      <div class="template__filter">
        <div>
          <span class="title-filter" >Trier par :</span>
        </div>
        <div class="select-menu"  role="listbox" aria-label="menu-filtre" tabindex="0">
          <div class="select-btn" id="all-item-btn">
            <span class="btn-text" aria-hidden="true"> choix de l'ordre </span>
            <i class="fa-sharp fa-solid fa-chevron-down fa-sm"></i>
          </div>
          <hr>
          <div class="select-options">
            <div
              class="option"
              data-option="popularité"
              aria-label="popularitéLabel"
              role="listbox"
              tabindex="0"
            >
              Popularité
            </div>
            <hr>
            <div
              class="option"
              data-option="date"
              aria-label="dateLabel"
              role="listbox"
              tabindex="0"
            >
              Date
            </div>
            <hr>
            <div
              class="option"
              data-option="titre"
              aria-label="titreLabel"
              role="listbox"
              tabindex="0"
            >
              Titre
            </div>
          </div>
        </div>
      </div>
      <!-- Images will be dynamically added here -->
      <!-- section template des photographes -->
      <div class="photographer_section_photo"></div>
      <div class="contain-like"></div>
    </main>
    <!-- section contact  -->
    <div id="contact_modal" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-label="modalLabel"
        aria-modal="true"
        aria-hidden="true"
        tabindex="-1"
      >
        <header>
          <h2>Contactez-moi</h2>
          <button
          id="closeModalButton"
          class="contact__close"
          type="button"
          aria-label="Fermer"
          title="Fermer cette fenêtre modale"
          tabindex="0">
          <i class="fas fa-times"></i>
          </button>
        </header>
        <!-- /.contact -->
        <form id="contact">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" placeholder="Prénom" required>
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" placeholder="Nom" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
          </div>
          <button class="contact_button" type="submit" aria-label="envoyer">Envoyer</button>
          <p class="erreur" id="message-error"></p>
        </form>
      </div>
    </div>
    <!-- section lightbox -->
    <div id="lightbox" class="lightbox" role="document" aria-label="image" tabindex="0">
      <button
        class="lightbox__close"
        type="button"
        aria-label="fermer"
        tabindex="0"
      ></button>
      <button
        class="lightbox__next"
        type="button"
        aria-label="photo suivante"
        tabindex="0"
      ></button>
      <button
        class="lightbox__prev"
        type="button"
        aria-label="photo précédente"
        tabindex="0"
      ></button>
      <div class="lightbox__container"></div>
    </div>
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
