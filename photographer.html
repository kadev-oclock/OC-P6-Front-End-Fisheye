<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    >
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        onclick="redirectToHomePage()"
        alt="Fisheye Home page"
        aria-label="Retour page d'accueil FishEye"
        tabindex="0"
      >
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <button class="contact_button" tabindex="0" type="button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
      </div>
      <div class="template__filter" onclick="toggleDropdown()">
        <div>
          <span class="title-filter" >Trier par :</span>
        </div>
        <div class="select-menu" tabindex="0" role="listbox" aria-label="menu">
          <div class="select-btn" id="all-item-btn">
            <span class="btn-text">all-item</span>
            <i class="fa-sharp fa-solid fa-chevron-down fa-sm"></i>
          </div>
          <hr>
          <div class="select-options">
            <div
              class="option"
              data-option="popularité"
              aria-label="popularitéLabel"
              role="listbox"
              tabindex="0"
            >
              Popularité
            </div>
            <hr>
            <div
              class="option"
              data-option="date"
              aria-label="dateLabel"
              role="listbox"
              tabindex="0"
            >
              Date
            </div>
            <hr>
            <div
              class="option"
              data-option="titre"
              aria-label="titreLabel"
              role="listbox"
              tabindex="0"
            >
              Titre
            </div>
          </div>
        </div>
      </div>
      <!-- Images will be dynamically added here -->
      <!-- section template des photographes -->
      <div class="photographer_section_photo"></div>
      <div class="contain-like"></div>
    </main>
    <!-- section contact  -->
    <div id="contact_modal" aria-hidden="false">
      <div
        class="modal"
        role="dialog"
        aria-label="modalLabel"
        aria-modal="true"
      >
        <header>
          <h2>Contactez-moi</h2>
          <img
          src="assets/icons/close.svg"
          alt="icone fermeture"
          aria-label="Fermer le formulaire de contact"
          onclick="closeModal()"
          tabindex="0"
          >
        </header>
        <!-- /.contact -->
        <form id="contact">
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" placeholder="Prénom" required>
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" placeholder="Nom" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
          <p class="erreur" id="message-error"></p>
        </form>
      </div>
    </div>
    <!-- section lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-label="image">
      <button
        class="lightbox__close"
        type="button"
        aria-label="Close Lightbox"
      ></button>
      <button
        class="lightbox__next"
        type="button"
        aria-label="photo suivante"
      ></button>
      <button
        class="lightbox__prev"
        type="button"
        aria-label="photo précédente"
      ></button>
      <div class="lightbox__container"></div>
    </div>
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
